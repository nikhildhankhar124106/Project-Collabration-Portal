services:
  # Web Service
  - type: web
    name: collab-portal
    runtime: python
    plan: free  # Change to 'starter' or higher for production
    buildCommand: "./build.sh"
    startCommand: "gunicorn collab_portal.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: collab_portal.production_settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: collab-portal-db
          property: connectionString
      - key: SECURE_SSL_REDIRECT
        value: True

databases:
  # PostgreSQL Database
  - name: collab-portal-db
    plan: free  # Change to 'starter' or higher for production
    databaseName: collab_portal
    user: collab_portal_user
