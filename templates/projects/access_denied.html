{% extends 'base.html' %}

{% block title %}Access Denied - Collab Apps{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card border-warning">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-lock" style="font-size: 5rem; color: #ffc107;"></i>
                    </div>
                    <h2 class="card-title mb-3">Access Denied</h2>
                    <p class="lead text-muted mb-4">
                        You cannot access the {{ resource_type }} <strong>"{{ resource_name }}"</strong>.
                    </p>
                    <p class="text-muted">
                        Please contact the project owner to request access.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Go to My Projects
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
